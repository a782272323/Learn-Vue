<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-text="message+'123'">深圳</h2>
    <h2 v-text="info+'456'">深圳</h2>
    <h2>{{ message+'789' }}深圳</h2>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: '梁鸿斌!!',
            info: "jfkslfjkdfj"
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{ message }}
    <h2>{{ school.name }}</h2>
    <h2>{{ school.mobile }}</h2>
    <ul>
        <li>{{ campus[0] }}</li>
        <li>{{ campus[1] }}</li>
        <li>{{ campus[2] }}</li>
    </ul>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            message: "你好，梁鸿斌",
            school: {
                name: "梁鸿斌",
                mobile: "13724725169"
            },
            campus: ["广东湛江","广东东莞","广东遂溪"]
        }
    })
</script>
</body>
</html>

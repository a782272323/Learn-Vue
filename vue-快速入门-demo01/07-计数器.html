<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<div id="app">
    <!-- 计数器功能区域 -->
    <div class="input-num">
        <button @click="sub">
            -
        </button>
        <span>{{ num }}</span>
        <button @click="add">
            +
        </button>
    </div>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods: {
           add:function () {

               if (this.num < 10) {
                   this.num++;
                   console.log(this.num);
               } else {
                   alert('已经达到最大值');
               }
           },
            sub:function ()  {
               // console.log('sub');
                if (this.num > 0) {
                    this.num--;
                } else {
                    alert('已经达到最小值');
                }
            }
        }
    })
</script>
</body>
</html>

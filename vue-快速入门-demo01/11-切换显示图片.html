<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index-qiehuan-.css">
</head>
<body>
<!-- HTML代码 -->
<!--<div id="app">-->
    <div id="mask">
        <div class="center">
        <h2 class="title">
            <img src="./img/logo.png" alt="">
            梁鸿斌
        </h2>
        <!-- 图片 -->
        <img v-bind:src="imgArr[index]" alt="" />
            <!-- 左箭头 -->
        <a href="javascript:void(0)" v-show="index!=0" @click="prev" class="left">
            <img src="./img/prev.png" />
        </a>
            <!-- 右箭头 -->
        <a href="javascript:void(0)" v-show="index<imgArr.length-1" @click="next" class="right">
            <img src="./img/next.png"/>
        </a>
    </div>
    </div>
<!--</div>-->

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- Vue实例 -->
<script>
    var app = new Vue({
        el: "#mask",
        data:{
            imgArr: [
                "./img/00.jpg",
                "./img/01.jpg",
                "./img/02.jpg",
                "./img/03.jpg",
                "./img/04.jpg",
                "./img/05.jpg",
                "./img/06.jpg",
                "./img/07.jpg",
                "./img/08.jpg",
                "./img/09.jpg",
                "./img/10.jpg",
                "./img/小埋1.jpg",
                "./img/小埋2.jpeg",
                "./img/小埋3.jpg"
            ],
            index: 0
        },
        methods: {
            prev:function () {
                this.index--;
            },
            next:function () {
                this.index++;
            }
        }
    });
</script>
</body>
</html>

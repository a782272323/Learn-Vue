<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <input type="button" value="v-on指令" v-on:click="doTt" />
    <input type="button" value="v-on简写" @click="doTt" />
    <input type="button" value="双击事件" @dblclick="doTt" />
    <h2 @click="changeFood">{{ food }}</h2>
</div>


<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            food: "西兰花炒蛋"
        },
        methods: {
            doTt: function () {
                alert("作为It");
            },
            changeFood: function () {
                // console.log(this.food);
                this.food += "好好吃!";
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

    <link rel="stylesheet" href="./css/index-tianqi.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
<!-- HTML代码 -->
<div class="wrap" id="app">
    <div class="search_form">
        <div class="logo">
            <img src="img/logo2.png" alt="logo" />
        </div>
        <div class="form_group">
            <input type="text" v-model="city" @keyup.enter="searchWeather" class="input_txt" placeholder="请输入查询的天气" />
            <button class="input_sub" >搜 索</button>
        </div>
        <div class="hotkey">
            <a href="javascript:;">湛江</a>
            <a href="javascript:;">东莞</a>
            <a href="javascript:;">广州</a>
            <a href="javascript:;">北京</a>
        </div>
    </div>
    <ul class="weather_list">

    </ul>
</div>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/main.js"></script>

</body>
</html>

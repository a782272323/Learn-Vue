<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <todo>
        <todo-title v-bind:title="title"></todo-title>
        <todo-items v-for="item in items" v-bind:item="item"></todo-items>
    </todo>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component("todo", {
        template: '<div><slot name="todo-title"></slot><ul><slot name="todo-items"></slot></ul></div>'
    });

    Vue.component("todo-title", {
        props: ['title'],
        template: "<h1>{{title}}</h1>"
    });

    Vue.component("todo-items", {
        props: ['item'],
        template: "<li>{{item}}</li>"
    });

    var test = new Vue({
        el: "#app",
        data: {
            title: "最新动漫",
            items: ["1","2","3","hhhhlll"]
        }
    });
</script>
</body>
</html>
